<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Home</title>
  </head>

  <body>
    <!-- LOGIN FORM START -->
    <section class="login-main">
      <div class="container">
        <div class="row align-items-center justify-content-center">
          <div class="col-lg-7">
            <div class="facebook-title">
              <h2>facebook</h2>
              <p>connet with friends and the world around you on Facebook</p>
            </div>
          </div>
          <div class="col-lg-4">
            <div class="form-box">
              <form action="#" class="main-form">
                <div class="form-group">
                  <input
                    type="email"
                    class="form-control"
                    placeholder="Email address or phone number"
                    id="email"
                    required
                  />
                </div>
                <div class="form-group">
                  <input
                    type="password"
                    class="form-control"
                    placeholder="Password"
                    id="password"
                    required
                  />
                </div>
                <button
                  type="submit"
                  class="primary-btn primary-bg form-control"
                >
                  log in
                </button>
                <div class="remember-forgot">
                  <a href="#">Forgot Password?</a>
                </div>
                <hr />
                <div class="account-btn">
                  <button class="green-btn primary-bg">
                    Create new account
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- LOGIN FORM END -->

    <script src="js/all.min.js"></script>
    <script src="js/custom.js"></script>
  </body>
</html>
